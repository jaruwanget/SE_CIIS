<!DOCTYPE html>
<html>
    <head>
        <title>Login_CIIS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <style>
            p {text-align: center;}
            footer {
                background-color: #A9AE00;
                color: #fff;
                font-size: 18px;
                height: 90px;
                line-height: 90px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!-- navbar-->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #A9AE00;">
            <div class="container-fluid">
                <a  href="index.html">
                    <img src="https://media.discordapp.net/attachments/753523575830478879/763400406449258537/ku-src2021_t.png"  alt="">
                    <img src="https://media.discordapp.net/attachments/753523575830478879/763400882137333780/KU3_tt..png"  alt="">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarkey" aria-controls="navbarkey" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarkey">
                    <ul class="navbar-nav ml-auto text-center">
                        <li class="nav-item">
                            <button class="btn btn-outline-success " type="submit" style="color: #000; font-size: 24px;">Register</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- logo -->
        <div class="container py-4">
            <div class="row">
                <div class="col-6 offset-4">
                    <img src="https://media.discordapp.net/attachments/753718007108337716/763390163375751178/1_t.png"  alt="">
                </div>
            </div>
        </div>

        <!-- form -->
        <form>
            <div class="container py-4">
                <div class="col-6 offset-3">
                    <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <br>
                    <p><a href="#">Forgot Password Click Here!</a></p>
                </div>
            </div>
        </form>

        <!-- footer -->
        <footer>
            <p1>Copyright (c) 2020 | CIIS Organized by</p1>
            <p1>Department of Computer Engineering</p1>
            <p1>Faculty of Engineering at Sriracha, Kasetsart University, Thailand</p1>                      
        </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
